<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Javascript Lab thingy</title>
    <script src="javaforpage.js"></script>
    <script>
        var state = makeSave(document.getElementById("textBox").value);

        $(document).ready(function() {
            $("#save").click(function() {
                state.save($("#textBox").val());
            });

            $("#undo").click(function() {
               $("#textBox").val("something");
            });

            $("#redo").click(function() {
                $('textBox').val(state.redo());
            })
        });

        function charizardCount() {
            var chars = document.getElementById("textBox").value.length;
            document.getElementById("count").innerHTML = "<p>" + chars + " characters</p>";
        }

    </script>

</head>
<body>
    <form>
        <input type="button" value="Display Character Count" onclick="charizardCount()" /> <br />
    </form>

    <div id="count">
        <p>0 characters</p>
    </div>

    <form id="textForm">
        <textarea id="textBox" rows="10" cols="100"></textarea>
    </form>

    <form>
        <input type="button" id="save" value="Save" />
        <input type="button" id="undo" value="Undo"  />
        <input type="button" id="redo" value="Redo" />
    </form>

</body>
</html>
